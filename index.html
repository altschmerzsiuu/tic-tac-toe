<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Icebreaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎮 Tic-Tac-Toe Icebreaker 🎮</h1>
        
        <!-- Info Game & Timer -->
        <div class="game-info">
            <div class="team-display" id="teamX">
                <span>Tim X</span>
                <div class="skill-indicator" id="skillX"></div>
            </div>
            
            <div class="timer-section">
                <div class="timer-display" id="timerDisplay">00:00</div>
                <div class="timer-controls">
                    <input type="number" id="timerInput" placeholder="Detik" min="1" value="30">
                    <button id="startTimer">▶️ Start</button>
                    <button id="pauseTimer">⏸️ Pause</button>
                    <button id="resetTimer">🔄 Reset</button>
                </div>
            </div>
            
            <div class="team-display" id="teamO">
                <span>Tim O</span>
                <div class="skill-indicator" id="skillO"></div>
            </div>
        </div>

        <!-- Board Tic-Tac-Toe -->
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <!-- Tombol Skill (muncul kalau punya skill) -->
        <div class="skill-buttons" id="skillButtons" style="display: none;">
            <button id="useSkillBtn">⚡ Gunakan Skill</button>
            <button id="skipSkillBtn">➡️ Lewati</button>
        </div>

        <!-- Tombol Main Lagi -->
        <button class="restart-btn" id="restartBtn" style="display: none;">🔄 Main Lagi</button>

        <!-- Status Message -->
        <div class="status-message" id="statusMsg"></div>
    </div>

    <!-- Modal Blindbox -->
    <div class="modal" id="blindboxModal">
        <div class="modal-content">
            <h2>🎁 SKILL TERSEDIA! 🎁</h2>
            <p>Pilih salah satu kotak:</p>
            <div class="blindbox-container">
                <div class="blindbox" data-skill="erase">
                    <div class="box-front">📦</div>
                    <div class="box-back">🗑️ Hapus Tanda</div>
                </div>
                <div class="blindbox" data-skill="zonk">
                    <div class="box-front">📦</div>
                    <div class="box-back">💥 ZONK!</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Tema -->
    <div class="modal" id="themeModal">
        <div class="modal-content">
            <h2>📚 TEMA 📚</h2>
            <div class="theme-display" id="themeDisplay"></div>
            <div class="theme-buttons">
                <button id="correctBtn">✅ Benar</button>
                <button id="wrongBtn">❌ Salah</button>
            </div>
        </div>
    </div>

    <!-- Modal Skill Action -->
    <div class="modal" id="skillModal">
        <div class="modal-content">
            <h2 id="skillModalTitle">⚡ GUNAKAN SKILL ⚡</h2>
            <p id="skillModalText">Klik kolom yang ingin dikenai skill:</p>
            <button id="cancelSkillBtn">❌ Batal</button>
        </div>
    </div>

    <!-- Modal Game Over -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content game-over">
            <h2 id="winnerText"></h2>
            <button id="playAgainBtn">🎮 Main Lagi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
